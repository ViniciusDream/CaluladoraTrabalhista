<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
     <div class="container">
        <h1 class="brilho-texto">Cálculo Trabalhista</h1>
        <form id="calculoForm">
            <div class="form-group">
                <label class="valorHora-estilo" for="valorHora">Valor da Hora (R$):</label>
                <input type="number" id="valorHora" required>
            </div>
            <div class="form-group">
                <label class="qtdeHoras-estilo" for="qtdeHoras">Quantidade de Horas Trabalhadas:</label>
                <input type="number" id="qtdeHoras" required>
            </div>
            <div class="form-group">
                <label class="valeTransporte-estilo" for="valeTransporte">Recebe Vale Transporte?</label>
                <select id="valeTransporte" required>
                    <option value="N">Não</option>
                    <option value="S">Sim</option>
                </select>
            </div>
            <div class="form-group">
                <label class="outrasDeducoes-estilo" for="outrasDeducoes">Outras Deduções (R$):</label>
                <input type="number" id="outrasDeducoes" required>
            </div>
            <button type="button" id="calcularBtn">Calcular</button>
        </form>

        <div id="resultado" class="resultado">
            <h2>Resultado:</h2>
            <p id="salarioBruto"></p>
            <p id="descontoINSS"></p>
            <p id="descontoIRPF"></p>
            <p id="descontoValeTransporte"></p>
            <p id="outrasDeducoesResultado"></p>
            <p id="salarioLiquido"></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
